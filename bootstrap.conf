<div class="sidebarblock well{role? {role}}{unbreakable-option? unbreakable}"{id? id="{id}"}>
<div class="content">
<div class="title">{title}</div>
|
</div></div>

[openblock]
{set2:cols:{cols=3,9}}
{set2:halign:{halign=left}}
ifeval::["{bsver}"=="3"]
{set2:lcol:col-md-{eval:[{cols}][0]}}
{set2:rcol:col-md-{eval:[{cols}][1]}}
endif::[]
